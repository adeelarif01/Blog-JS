<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./myStyle.css">
</head>

<body>
  <div class="container-fluid">
    <div class="col">


      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">My Blog App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              <a class="nav-link" href="create.html">Create Blogs</a>
  
  
            </div>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container">
      
      <div class="row justify-content-center align-content-center  " style="min-height: 100vh;">
  
      </div>  
    </div>


  </div>

  <script>

    
    fetch('http://localhost:7000/blogs')

      .then((res) => {

        if(!res.ok){ 
          throw new Error (`The data is not loaded properly ${res.status}`)         
        }

        return res.json()
      })

      .then((blogs) => {         

        blogs.forEach((blog) =>{          
         ( 
          document.querySelector(`.row`).innerHTML += `
            <div class="col-8 my-3">
              <div class="card">
                <div class="card-header text-light">${blog.title}</div>
                <div class="card-body">
                  <h5 class-"card-title">${blog.title}</h5>
                  
                  <p class="card-footer">Written by ${blog.author}</p>
                  <a class="btn-c btn btn-success" href="./view.html?id=${blog.id}">Read More.....</a>
                  </div>
              </div>
            </div>`
        )});
        
      })

      .then((err) => {
        
        
      })




  </script>



</body>

</html>
