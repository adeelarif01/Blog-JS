<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./myStyle.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">My Blog App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  <a class="nav-link" href="create.html">Create Blogs</a>
                  
                  
                </div>
              </div>
            </div>
          </nav>

        <div class="row justify-content-center align-content-center" style="height: 100vh;">
            <div class="col-8">
                <div class="card">
                    <div class="card-header text-center text-light">
                        <h2>Crteate Your Own Blog</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <input type="text" id="title" placeholder="Write Title Of Your Blog"
                                class="w-100 form-control my-3">
                            <input type="text" id="author" placeholder="Write Name Of Author"
                                class="w-100 form-control my-3 ">
                            <textarea name="" id="desc" cols="15" rows="20" class="form-control my-3 "
                                placeholder="Write Description Of Blog"></textarea>
                            <input type="submit" class="w-75 form-control btn mx-auto text-light " value="Create Blog"
                                style="display: block;">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let titleElement = document.querySelector('#title')
        let authorElement = document.querySelector('#author')
        let descElement = document.querySelector('#desc')
        let formElement = document.querySelector('form')        
        
        formElement.addEventListener('submit', function (event) {
            event.preventDefault()          

            let data = {title:titleElement.value,author:authorElement.value,description:descElement.value}

            fetch(`http://localhost:7000/blogs`, {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify(data)
            })

            .then((res) => {
                    window.location.href = `http://127.0.0.1:5500/home.html`
            
            })
            
            .catch((err) => {
            
            })

        })













    </script>



</body>

</html>
